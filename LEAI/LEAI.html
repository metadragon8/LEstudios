<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LEAI Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --lemon-yellow: #fff44f;
      --lemon-dark: #e4c700;
      --lemon-green: #b4e54c;
      --lemon-bg: #fffbe6;
      --lemon-gradient: linear-gradient(135deg, #fff44f 0%, #e4c700 60%, #b4e54c 100%);
      --lemon-shadow: 0 4px 16px rgba(220, 220, 40, 0.14);
      --bubble-shadow: 0 2px 8px rgba(180, 229, 76, 0.18);
      --header-height: 80px;
      --transition: 0.25s cubic-bezier(.58,.52,.42,1.42);
    }
    body {
      margin: 0;
      background: var(--lemon-bg);
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background var(--transition);
    }
    header {
      height: var(--header-height);
      padding: 0 0.5rem;
      background: var(--lemon-gradient);
      color: #4a4a00;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
      box-shadow: var(--lemon-shadow);
      position: relative;
      z-index: 2;
      animation: headerFadeIn 1.2s cubic-bezier(.42,.42,.26,1.22);
    }
    @keyframes headerFadeIn {
      from { opacity: 0; transform: translateY(-40px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    .lemon-logo {
      width: 46px;
      height: 46px;
      margin-right: 16px;
      animation: lemonBounce 1.4s infinite alternate;
      vertical-align: middle;
      flex-shrink: 0;
    }
    @keyframes lemonBounce {
      0% { transform: scale(1) rotate(-12deg);}
      60% { transform: scale(1.07) rotate(6deg);}
      100% { transform: scale(1.13) rotate(-7deg);}
    }
    .brand-title {
      flex-shrink: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .theme-switch {
      position: absolute;
      right: 20px;
      top: 19px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(180, 229, 76, 0.11);
      border: none;
      padding: 5px 18px;
      font-size: 1.08rem;
      color: #4a4a00;
      cursor: pointer;
      transition: background var(--transition), color var(--transition);
      font-family: inherit;
      font-weight: 600;
      z-index: 9;
      outline: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    body.dark-mode .theme-switch {
      background: #23243a;
      color: #fffcc6;
    }
    #chat {
      flex: 1;
      padding: 2rem 0.5rem 1.5rem 0.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      background: var(--lemon-bg);
      transition: background var(--transition);
      animation: chatFadeIn 1.1s cubic-bezier(.42,.42,.26,1.22);
    }
    @keyframes chatFadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    .message {
      max-width: 75%;
      padding: 1rem 1.4rem;
      margin: 0.2rem 0;
      border-radius: 18px;
      line-height: 1.5;
      font-size: 1.08rem;
      position: relative;
      box-shadow: var(--bubble-shadow);
      animation: bubbleAppear 0.7s var(--transition) backwards;
      transition: background var(--transition), color var(--transition), border var(--transition);
    }
    @keyframes bubbleAppear {
      from { opacity: 0; transform: scale(0.97) translateY(12px);}
      to   { opacity: 1; transform: scale(1) translateY(0);}
    }
    .user {
      align-self: flex-end;
      background: linear-gradient(120deg, var(--lemon-yellow) 65%, var(--lemon-green) 100%);
      color: #4a4a00;
      border: 1px solid var(--lemon-dark);
      font-weight: 600;
    }
    .bot {
      align-self: flex-start;
      background: #fff !important;
      border: 2px solid var(--lemon-yellow);
      color: #3d3d00;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(244, 244, 79, 0.09);
    }
    body.dark-mode {
      --lemon-bg: #191a23;
    }
    form {
      display: flex;
      padding: 1.2rem 1rem;
      border-top: 2px solid var(--lemon-yellow);
      background: var(--lemon-gradient);
      box-shadow: 0 -3px 12px rgba(180,229,76,0.08);
      align-items: center;
      gap: 0.7rem;
      position: relative;
      z-index: 2;
      animation: inputSlideUp 0.85s cubic-bezier(.42,.42,.26,1.22);
      transition: background var(--transition), border-top var(--transition);
    }
    @keyframes inputSlideUp {
      from { opacity: 0; transform: translateY(26px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    input {
      flex: 1;
      padding: 0.9rem 1.2rem;
      border: 2px solid var(--lemon-yellow);
      border-radius: 26px;
      font-size: 1.12rem;
      background: #fffde7;
      transition: border-color var(--transition), box-shadow var(--transition), background var(--transition), color var(--transition);
      font-family: inherit;
    }
    input:focus {
      border-color: var(--lemon-green);
      box-shadow: 0 2px 20px rgba(180,229,76,0.10);
      outline: none;
    }
    button {
      padding: 0.9rem 1.6rem;
      border: none;
      background: linear-gradient(120deg, var(--lemon-yellow) 60%, var(--lemon-green) 100%);
      color: #4a4a00;
      border-radius: 26px;
      font-size: 1.08rem;
      font-weight: 700;
      box-shadow: 0 2px 6px rgba(180,229,76,0.09);
      cursor: pointer;
      transition: background var(--transition), transform var(--transition), color var(--transition);
      font-family: inherit;
      letter-spacing: 0.5px;
      outline: none;
      position: relative;
    }
    button:active {
      background: linear-gradient(120deg, var(--lemon-dark) 60%, var(--lemon-green) 100%);
      transform: scale(0.98);
    }
    button:disabled {
      background: #e4c700;
      color: #aaa;
      cursor: not-allowed;
    }
    body.dark-mode input {
      background: #23243a;
      color: #fffcc6;
      border: 2px solid var(--lemon-yellow);
    }
    body.dark-mode button {
      background: linear-gradient(120deg, var(--lemon-yellow) 60%, var(--lemon-dark) 100%);
      color: #191a23;
    }
    ::-webkit-scrollbar {
      width: 9px;
      background: #f9f9d9;
      border-radius: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--lemon-yellow);
      border-radius: 8px;
      border: 2px solid var(--lemon-dark);
    }
    @media (max-width: 600px) {
      header {
        font-size: 1.3rem;
        height: 60px;
        padding: 0 0.3rem 0 0.3rem;
      }
      .lemon-logo {
        width: 36px;
        height: 36px;
        margin-right: 10px;
      }
      .brand-title {
        font-size: 1.1rem;
        margin-left: 0;
      }
      .theme-switch {
        position: static;
        margin-left: auto;
        margin-right: 0;
        top: unset;
        right: unset;
        padding: 4px 10px;
        font-size: 0.98rem;
      }
      header {
        justify-content: flex-start;
      }
      .header-inner {
        display: flex;
        align-items: center;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
  <a href="https://lestudios.xyz" style="text-decoration: none; color: inherit; display: flex; align-items: center;">
    <img class="lemon-logo" src="https://i.imgur.com/NDw7bQY.png" alt="LEAI Logo" />
    <span class="brand-title">LEAI</span>
  </a>
  <button class="theme-switch" id="theme-switch">
    <span id="theme-icon">ðŸŒž</span>
    <span id="theme-label">Light</span>
  </button>
</div>
  </header>
  <div id="chat"></div>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Ask me anything..." required autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const button = form.querySelector("button");
    const themeSwitch = document.getElementById("theme-switch");
    const themeIcon = document.getElementById("theme-icon");
    const themeLabel = document.getElementById("theme-label");

    const API_URL = "https://lemonzai.lemonzm7.workers.dev/";
    const STORAGE_KEY = "lemonzai_chat_history";
    const THEME_KEY = "lemonzai_theme";

    let messages = [];
    let waitingForBot = false;

    function loadHistory() {
      const stored = localStorage.getItem(STORAGE_KEY);
      if (stored) {
        try {
          messages = JSON.parse(stored);
          messages.forEach(msg => appendMessage(msg.role, msg.content));
        } catch (e) {
        }
      }
    }

    function saveHistory() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
    }

    function appendMessage(role, content) {
      const msg = document.createElement("div");
      msg.className = `message ${role}`;
      msg.textContent = content;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
      msg.style.animationDelay = (role === "user" ? "0.05s" : "0.13s");
    }

    input.addEventListener("focus", () => {
      form.style.boxShadow = "0 0 18px 0 #b4e54c44";
    });
    input.addEventListener("blur", () => {
      form.style.boxShadow = "";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (waitingForBot) return;
      const userMessage = input.value.trim();
      if (!userMessage) return;

      appendMessage("user", userMessage);
      messages.push({ role: "user", content: userMessage });
      saveHistory();

      input.value = "";
      setInputState(true);

      appendMessage("bot", "...");
      const loadingEl = chat.lastChild;
      waitingForBot = true;

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages })
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "Sorry, I didn't understand that.";

        messages.push({ role: "assistant", content: reply });
        saveHistory();

        loadingEl.remove();
        appendMessage("bot", reply);
      } catch (err) {
        loadingEl.remove();
        appendMessage("bot", "Error: Unable to connect to server.");
      }
      waitingForBot = false;
      setInputState(false);
    });

    function setInputState(disabled) {
      input.disabled = disabled;
      button.disabled = disabled;
    }

    function setTheme(mode) {
      if (mode === "dark") {
        document.body.classList.add("dark-mode");
        themeIcon.textContent = "ðŸŒš";
        themeLabel.textContent = "Dark";
      } else {
        document.body.classList.remove("dark-mode");
        themeIcon.textContent = "ðŸŒž";
        themeLabel.textContent = "Light";
      }
      localStorage.setItem(THEME_KEY, mode);
    }
    themeSwitch.addEventListener("click", () => {
      const isDark = document.body.classList.contains("dark-mode");
      setTheme(isDark ? "light" : "dark");
    });

    function loadTheme() {
      const saved = localStorage.getItem(THEME_KEY);
      setTheme(saved === "dark" ? "dark" : "light");
    }

    setInputState(false);

    loadTheme();
    loadHistory();

    if (messages.length && messages[messages.length - 1].role === "user") {
      setInputState(true);
      waitingForBot = true;
    }
  </script>
</body>
</html>
